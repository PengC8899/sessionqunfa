version: "3.9"
services:
  web:
    build: .
    container_name: tg-bulk-web
    ports:
      - "8001:8000"
    env_file:
      - .env
    environment:
      - LOG_LEVEL=debug
      - SESSION_DIR=/sessions
      - DB_URL=sqlite:////app/data/data.db
    volumes:
      - ./sessions:/sessions
      - ./data:/app/data
      - ./templates:/app/templates:ro
      - ./static:/app/static:ro
    restart: unless-stopped
  caddy:
    image: caddy:2-alpine
    container_name: tg-bulk-caddy
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    env_file:
      - .env
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
